version: '3.8'

services:
  calendar-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/calendar_agent
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FERNET_KEY=${FERNET_KEY}
      - DEFAULT_TZ=Australia/Melbourne
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8000
    depends_on:
      - db
      - redis
    volumes:
      - ./client_secret.json:/app/client_secret.json:ro
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=calendar_agent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
